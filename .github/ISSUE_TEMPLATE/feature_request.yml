name: Feature Request
description: Suggest an idea for this project
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature. Please provide as much detail as possible to help us understand your request.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the feature you want to request.
      placeholder: What would you like to see implemented?
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Describe the problem this feature would solve.
      placeholder: What problem or limitation are you trying to address?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe the solution you'd like to see implemented.
      placeholder: How would you like this feature to work?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative solutions
      description: Describe any alternative solutions or features you've considered.
      placeholder: Have you considered any other approaches?
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      placeholder: Include any relevant research, examples, or mockups.
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Select the priority level that best reflects the importance of this feature.
      options:
        - "High"
        - "Medium"
        - "Low"
    validations:
      required: true
